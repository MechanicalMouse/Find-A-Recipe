<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/sassstyle.css">
    <!--<link rel="stylesheet" type="text/css" href="assets/css/modal.css">-->

    <title>Find A Recipe</title>
</head>

<body>

    <header class="navbar">
        <section class="navbar-section">
            <a id="headerFont" class="navbar-brand mr-2 text-light">Find A Recipe!</a>
        </section>

        <section class="navbar-section">
            <div class="input-group input-inline">
                <input id="searchbar1" class="form-input" type="text" placeholder="Search Recipes">
                <button class="btn btn-success input-group-btn">Search</button>
            </div>
        </section>
    </header>


    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                <div class="card">
                    <div class="card-header">
                        Ingredients
                    </div>
                    <div class="ingredients-list"></div>
                </div>
            </div>
            <div class="col-sm-3 ml-3">
                <div class="card">
                    <div class="card-header">
                        Search Results
                    </div>
                    <div id="search-results"></div>
                </div>
            </div>
            <div class="col-sm-7" id="recipe-container"></div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <input class="form-input" type="text" id="searchbar2" placeholder="Add Ingredient">
            </div>

            <button class="btn btn-success" id="add-ingredients">Add</button><button class="btn btn-success" id="search-button">Search</button>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/main.js"></script>

</body>

</html>
