<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/sassstyle.css">
    <!--<link rel="stylesheet" type="text/css" href="assets/css/modal.css">-->

    <title>Find A Recipe</title>
</head>

<body>
    <h1>Find A Recipe!</h1>
    <div class="container">

        <div id="search">
            <div class="form-group">
                <input class="form-input" type="text" id="searchbar1" placeholder="Search Recipes">
                <button class="btn btn-success">Search</button>
            </div>
        </div>

    </div>

    <div class="container">

        <div id="ingredients-list"></div>

        <input class="form-input" type="text" id="searchbar2" placeholder="Add Ingredient">
        <button class="btn btn-success" id="add-ingredients">Add</button>
        <button id="search-button" class="btn btn-success">Search</button>
    </div>

    <div class="modal" id="modal-id">
        <a href="#close" class="modal-overlay" aria-label="Close"></a>
        <div class="modal-container">
            <div class="modal-header">
                <a href="#close" class="btn btn-clear float-right" id ="close" aria-label="Close"></a>
                <div class="modal-title h5">Results:</div>
            </div>
            <div class="modal-body">
                <div class="content">
                    <!-- content here -->
                </div>
            </div>
            
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="assets/main.js"></script>

</body>

</html>
