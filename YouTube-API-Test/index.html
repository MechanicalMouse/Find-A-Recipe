<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YouTube API Test Site</title>
    <link rel="stylesheet" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"></style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
    <script src="youtubeAPI.js"></script>
</head>
<body>
    <div class="container">
        <div class="card m-3">
            <h1 class="card-title m-3">YouTube API Test Page</h1>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="youtubeSearch">YouTube Search:</label>
                        <input type="text" class="form-control" id="searchForm" aria-describedby="youtubeSearch" placeholder="Insert Search Terms Here">
                        <button id="searchBtn" type="submit" class="btn btn-primary mt-3">Search</button>
                    </div>
                </form>
            </div>
            <div id="resultArea" class="card-body"></div>
        </div>
    </div>
</body>
</html>
