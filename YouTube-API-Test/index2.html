<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Modal Test</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="youtubeModal.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
</head>
<body>
    <div class="container">
        <br>
        <button type="button" class="btn btn-primary modalBtn" data-target="#recipeModal" data-toggle="modal" data-link="chicken">Chicken</button>
        <button type="button" class="btn btn-primary modalBtn" data-target="#recipeModal" data-toggle="modal" data-link="beef">Beef</button>
        <button type="button" class="btn btn-primary modalBtn" data-target="#recipeModal" data-toggle="modal" data-link="fish">Fish</button>
        
        <div class="modal fade" id="recipeModal" tabindex="=1" role="dialog" aria-labelledby="recipeModal" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content" style="min-height: 80% !important;">
                    <div class="modal-header">
                        <h4 class="modal-title" id="recipeModalTitle">Sample Recipe Title</h4>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-8"></div>
                                <div id="videoCol" class="col-sm-4"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
